<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <title>Cloud9 Smart</title>
    <script language="javascript" type="text/javascript" src="https://www.orderporter.com/cust/jQuery/jquery-1.8.0.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://www.orderporter.com/cust/Sell/script/jquery/jquery-ui-1.10.4.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://www.orderporter.com/cust/jQuery/jSignature/jSignature.min.js"></script>
    <script src="https://kit.fontawesome.com/1af791a195.js"></script>
    <link rel="Stylesheet" type="text/css" href="https://www.orderporter.com/cust/Sell/script/jquery/jquery-ui-1.10.4.custom.min.css">
    <style type="text/css">

      .thank-you {
        text-align: center;
        font-size: 36px;
        margin: 100px 0;
      }

      .approved {
        border-radius: 8px;
        background-color: grey;
        background-color: #dddddd;
        width: 300px;
        height: 60px;
        opacity: 0.95;
        border: 1px solid red;
        color: white;
        font-size: 26px;
        margin: 0px 0px 35px 0px;
      }

      button:focus {outline:0;}

      body {
        margin: 0px;
      }

      .background-image {
        width: 100%;
        height: 715px;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-image: url("https://cdn.home-designing.com/wp-content/uploads/2015/03/modern-box-home-design.jpg")
      }

      .logo-container {
        position: relative;
        padding-bottom: 175px;
      }

      .logo {
        position: absolute;
        top: 0px;
        left: 50%;
        margin-left: -100px;
        height: 125px;
        width: 195px;
      }

      .author > p {
        position: absolute;
        top: 0px;
        right: 50px;
        color: white;
        margin: 10px;
        line-height: 22px;
        opacity: 0.45;
      }

      .header-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header-title {
        color: white;
        font-size: 60px;
        margin: 0px;
        margin: 0px 0px 10px 0px;
        font-family: Avenir Next;
      }

      .sub-title {
        color: white;
        font-size: 40px;
        margin: 0px 0px 10px 0px;
        font-family: Avenir Next;
      }

      .quote-number {
        color: white;
        font-size: 20px;
        margin: 0px 0px 125px 0px;
        font-family: Avenir Next;
      }

      .footer {
        display: flex;
        padding: 0 125px;
        justify-content: space-between;
      }

      .footer > p {
        font-size: 20px;
        font-family: Avenir Next;
        color: #9B9B9B;
        opacity: 0.45;
      }

      .clear {
        display: flex;
        padding: 0 125px;
        justify-content: space-between;
      }

      .clear > p {
        font-size: 20px;
        font-family: Avenir Next;
        color: #9B9B9B;
        opacity: 0.45;
      }

    </style>

</head>
<body>
  <div class='background-image'>
    <div class='logo-container'>
      <img class='logo' src="https://www.cloud9smart.com/wp-content/uploads/2016/09/Cloud9-Smart-Logo.png" alt="Cloud9 Smart - Home &amp; Office Automation" id="logo" data-height-percentage="97" data-actual-width="109" data-actual-height="70">
      <div class='author'>
        <p>Prepared By: <br> #Salesrep.FullName <br> #Salesrep.JobTitle </p>
      </div>
    </div>
    <div class='header-container'>
      <p class='header-title'> #Company.CompanyName </p>
      <p class='sub-title'> #Quote.QuoteName </p>
      <p class='quote-number'> Quote # #Quote.PrintedquoteReadableID </p>
      <button class='approved'>APPROVED!</button>
    </div>
  </div>
  <div>
    <p class='thank-you'>Thank you. Payment instructions have been sent to your email!</p>
  </div>
  <div class='footer'>
    <p>1 Union Square West</p>
    <p>New York, NY</p>
  </div>
</body>
